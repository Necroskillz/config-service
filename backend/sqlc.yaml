version: '2'
sql:
  - engine: 'postgresql'
    queries: 
      - 'db/queries/changeset.sql'
      - 'db/queries/features.sql'
      - 'db/queries/keys.sql'
      - 'db/queries/services.sql'
      - 'db/queries/service_types.sql'
      - 'db/queries/users.sql'
      - 'db/queries/variation_values.sql'
      - 'db/queries/variation.sql'
    schema: 'db/migrations'
    gen:
      go:
        package: 'db'
        out: 'db'
        sql_package: 'pgx/v5'
        emit_pointers_for_null_types: true
        overrides:
          - db_type: 'pg_catalog.timestamptz'
            go_type:
              import: 'time'
              type: 'Time'
          - db_type: 'pg_catalog.timestamptz'
            nullable: true
            go_type:
              import: 'time'
              type: 'Time'
              pointer: true
          - db_type: 'timestamptz'
            go_type:
              import: 'time'
              type: 'Time'
          - db_type: 'timestamptz'
            nullable: true
            go_type:
              import: 'time'
              type: 'Time'
              pointer: true
          - db_type: 'bigserial'
            go_type:
              type: 'uint'
          - db_type: 'pg_catalog.int8'
            go_type:
              type: 'uint'
              pointer: true
            nullable: true
          - db_type: 'pg_catalog.int8'
            go_type:
              type: 'uint'
          - db_type: 'pg_catalog.int4'
            go_type:
              type: 'int'
          - db_type: 'pg_catalog.int4'
            go_type:
              type: 'int'
              pointer: true
            nullable: true
          - db_type: 'bigserial'
            go_type:
              type: 'uint'
              pointer: true
            nullable: true
