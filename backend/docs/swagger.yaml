      - description: Feature version ID
        in: path
        name: feature_version_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/service.FeatureVersionDto'
        "401":
          description: Unauthorized
